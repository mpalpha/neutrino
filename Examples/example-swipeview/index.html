<html>

<head>
<title>Neutrino Example: Swipe View</title>

<!-- CSS -->

<link rel="stylesheet" type="text/css" media="all" nu-href="neutrino/css/neutrino.css" class="nu-browser-neutral-css">	   

<!-- JAVASCRIPT -->

<script src="neutrino/js/neutrino.js" type="text/javascript"></script>

<!-- IMMEDIATE -->

<script language="javascript" type="text/javascript">

var	gApplication = null;

function
main ()
{
  gApplication = new neutrino.Application ();
  // gApplication.preventMobileScrolling ();
  gApplication.start ();
}

document.addEventListener ("DOMContentLoaded", main, false);

</script>

<!-- view JS gets inserted above -->

</head>

<body
	nu-app="Neutrino Example: Swipe View"
	>
  <div class="my-swipe-view nu-horizontal" nu-view="neutrino.components.SwipeView">
	  <div class="nu-container" style="height: 300px; width: 2000px;">
      <div style="background: rgba(0,0,255,0.3); height: 200px;">Here is some 'swipeable' content, style me!</div>
	  </div>
  </div>
</body>

</html>
