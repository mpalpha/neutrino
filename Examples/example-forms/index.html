<html>

<head>
<title>Neutrino Example: Forms</title>

<!-- CSS -->

<link rel="stylesheet" type="text/css" media="all" nu-href="neutrino/css/neutrino.css" class="nu-browser-neutral-css">	   

<style type="text/css" class="nu-browser-neutral-css">

.error
{
	background-color: red;
}

</style>

<!-- JAVASCRIPT -->

<script src="neutrino/js/neutrino.js" type="text/javascript"></script>

<!-- IMMEDIATE -->

<script src="js/formsexample.js" type="text/javascript"></script>

<script language="javascript" type="text/javascript">

var	gApplication = null;

function
main ()
{
  gApplication = new FormsExample ();
  gApplication.start ();
}

document.addEventListener ("DOMContentLoaded", main, false);

</script>

<!-- view JS gets inserted above -->

</head>

<body
	nu-app="Neutrino Example: Forms"
	>
	<form
		nu-action="(submit) call: onFormSubmission"
		method="GET"
		action="/controller/action"
		>
		<div>This field requires http://blah and https://blah patterns only.</div>
		</div><input name="name" type="text" required="true" pattern="https?://.+"></div>
		<div>This field requires a URL.</div>
		</div><input name="url" type="url" required="true"></div>
		<div>This field requires something in it.</div>
		<div><input name="address" type="text" required="true"></div>
		<div>This field requires a number from 94000 to 94500.</div>
		<div><input name="zip" type="number" min="94000" max="94500" required="true"></div>
		<div>This field requires an email address.</div>
		<div><input name="email" type="email" required="true"></div>
		<div>Invalid fields will be given the "error" class on submission.</div>
		<div><input name="Go!" type="submit"></div>
	</form>
</body>

</html>
