<html>  <head>    <title>Neutrino Application</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="all" nu-href="neutrino/css/neutrino.css">
    <link id="application-css" rel="stylesheet" type="text/css" media="all" nu-href="compiled.css" class="nu-browser-neutral-css">
    <!-- JAVASCRIPT -->
    <!-- Load jQuery 1.7.1 from CDN if you want or need it (and optionally, install and load locally) -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> -->
    <script src="neutrino/js/neutrino.js" type="text/javascript"></script>
    <script id="application-js" src="compiled.js" type="text/javascript"></script>
    <!-- IMMEDIATE -->
    <script language="javascript" type="text/javascript">

var	gApplication = null;

function
main ()
{
  gApplication = new Application ();
  //gApplication.nuDevMode = false; // be sure this is set before production deployment
  gApplication.start ();
}

document.addEventListener ("DOMContentLoaded", main, false);


</script>
    <!-- view JS gets inserted above -->
    <script type="text/javascript">neutrino.Loader.setEnabled(false);</script>
  </head>
  <body nu-app="Neutrino Application: Template" nu-start-page="home" nu-start-page-delay="100" nu-progress-view="circlespinner">    <!-- container page markup -->
    <div id="nu-page-container">
      <div id="home" nu-page-title="home" nu-page="home" class="container nu-invisible">        <div>a neutrino start page!</div>
</div>
    </div>
    <!-- loader view, if you want it -->
    <div nu-view="circlespinner:hc" id="spinner-block" class="circle-spinner nu-visible">
      <div class="sp-container">        <div class="circle one"></div>
        <div class="circle two"></div>
        <div class="circle three"></div>
</div>
    </div>
</body>
</html>
